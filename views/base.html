<!DOCTYPE html>
<html lang="en">
    <head>
        <%- css('bootstrap/bootstrap') %>

        <style>
            body, html {
                height: 100%;
            }

            #main {
                padding-top: 20px;
            }
        </style>
    </head>

    <body>
        <div class="navbar navbar-static-top">
            <div class="navbar-inner">
                <div class="container">
                    <a href="/" class="brand">socky</a>
                    <ul class="nav pull-right">
                        <% if @userid : %>
                        <li><a><strong><%- @userid %></strong></a></li>
                        <li><a href="/logout">logout</a></li>
                        <% else : %>
                        <li><a href="/login">login</a></li>
                        <% end %>
                    </ul>
                </div>
            </div>
        </div>


        <div class="container" id="main">
            <% content %>
        </div>

        <%- js('lib/jquery') %>
        <%- js('lib/lodash') %>
        <%- js('lib/bootstrap') %>

        <% content 'scripts' %>
    </body>
</html>
